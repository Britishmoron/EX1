    <script>let currentSimulationIntervalId = null; // Variable to store the interval ID for stopping

function EnterSpam(count = 500, delay = 10) { // Default to 500 presses with 10ms delay
  let simulatedPresses = 0;

  // Clear any existing interval before starting a new one
  if (currentSimulationIntervalId) {
    clearInterval(currentSimulationIntervalId);
    console.log("Stopped previous key simulation.");
  }

  function dispatchEnterKeyEvent() {
    const enterKeyDownEvent = new KeyboardEvent('keydown', {
      key: 'Enter',
      code: 'Enter',
      keyCode: 13,
      which: 13,
      bubbles: true,
      cancelable: true
    });

    const enterKeyUpEvent = new KeyboardEvent('keyup', {
      key: 'Enter',
      code: 'Enter',
      keyCode: 13,
      which: 13,
      bubbles: true,
      cancelable: true
    });

    // Target the active element or the document body
    const targetElement = document.activeElement || document.body;
    targetElement.dispatchEvent(enterKeyDownEvent);
    targetElement.dispatchEvent(enterKeyUpEvent);
  }

  // Use setInterval for rapid, continuous key presses
  const intervalId = setInterval(() => {
    if (simulatedPresses < count) {
      dispatchEnterKeyEvent();
      simulatedPresses++;
      // console.log(`Simulated Enter key press: ${simulatedPresses}`); // Uncomment for detailed logging
    } else {
      clearInterval(intervalId); // Stop when the count is reached
      currentSimulationIntervalId = null; // Reset the ID
      console.log(`Finished simulating ${count} Enter key presses.`);
    }
  }, delay); // Use the specified delay

  currentSimulationIntervalId = intervalId; // Store the ID for manual stopping
}

// --- How to use this in Slope.io (via DevConsole or Userscript) ---

// 1. Open slope.io in your browser.
// 2. Open the Developer Console (F12).
// 3. Paste the entire code above into the Console and press Enter.

// 4. To start spamming the Enter key:
//    You can adjust the 'count' (number of presses) and 'delay' (milliseconds between presses).
//    For example, to spam 1000 Enter keys with 5ms delay:
//    simulateEnterKeySpam(1000, 5);

//    Or just use the defaults (500 presses, 10ms delay):
//    simulateEnterKeySpam();

// 5. To stop the spamming manually at any time (if it's still running):

//    console.log("Enter key simulation manually stopped.");

// IMPORTANT CONSIDERATIONS FOR SLOPE.IO:
// 1. Timing: The 'delay' parameter is crucial. You might need to experiment with it.
//    A very low delay (e.g., 1ms) can sometimes be ignored by the browser or the game,
//    or even freeze the tab. 5ms-20ms is a good starting point for "spamming."
// 2. Focus: Ensure the game window/canvas has focus when you run the script.
//    Click on the game area before executing the `simulateEnterKeySpam()` command.

//    or simply be ignored. It will NOT generate two separate, functional game instances
//    that the server recognizes as such.
// 4. Server Interaction: Remember, this is purely client-side simulation. If the game
